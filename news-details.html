<script>
    const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8irgbaVQD_l9mxchyzISr1fRAmoDHX1ETBc2-OarO79JiZRl-SzesWxyxe4D0b8-r1b1iHbDB1Q_S/pub?output=tsv';

    function GenerateImageDirect(url) {
        const fileIdMatch = url.match(/(?:id=|\/d\/)([\w-]+)/);
        const fileId = fileIdMatch ? fileIdMatch[1] : null;
        if (fileId) {
            return `https://lh3.googleusercontent.com/d/${fileId}=s4000?authuser=0`;
        }
        return 'default_image_url.jpg';
    }

    function getQueryParam(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
    }

    function displayNewsArticle(data) {
        if (!data) {
            document.getElementById('news-headline').innerText = 'Article not found';
            return;
        }

        document.getElementById('news-headline').innerText = data.Headline || 'No headline';
        document.getElementById('news-date').innerText = data.Date || '';

        let bodyText = data.Body || '';
        document.getElementById('news-body').innerText = bodyText;

        // Set image
        const imageSrc = data.Image ? GenerateImageDirect(data.Image) : 'placeholder.jpg';
        const imageEl = document.getElementById('news-image');
        imageEl.src = imageSrc;
        imageEl.alt = 'Featured Image';
        imageEl.className = "bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto";
        imageEl.style.width = "100%";
        imageEl.style.height = "auto";

        // Convert links to anchors
        let linksHtml = `<br/>Links:<br/>`;
        linksHtml += (data.Links || '').replace(
            /(https?:\/\/[^\s]+|www\.[^\s]+)/gi,
            (match) => {
                const url = match.startsWith('http') ? match : `https://${match}`;
                return `<a href="${url}" target="_blank">${match}</a><br>`;
            }
        );
        document.getElementById('source-links').innerHTML = linksHtml;
    }


// Compare timestamps matching all time components except hour, ignoring timezone differences
function compareTimestamps(timestamp1, timestamp2) {
    if (!timestamp1 || !timestamp2) return false;

    const clean1 = timestamp1.trim();
    const clean2 = timestamp2.trim();

    console.log("Comparing timestamps:");
    console.log("Timestamp 1:", clean1);
    console.log("Timestamp 2:", clean2);

    try {
        // Convert both timestamps to Date objects in UTC to normalize timezone differences
        const date1 = new Date(clean1);
        const date2 = new Date(clean2);

        console.log("Date 1:", date1);
        console.log("Date 2:", date2);

        // Check if both dates are valid
        if (isNaN(date1.getTime()) || isNaN(date2.getTime())) {
            console.log("One or both dates are invalid");
            return false;
        }

        // Extract time components (ignoring hour)
        const minutes1 = date1.getUTCMinutes();
        const seconds1 = date1.getUTCSeconds();
        const milliseconds1 = date1.getUTCMilliseconds();

        const minutes2 = date2.getUTCMinutes();
        const seconds2 = date2.getUTCSeconds();
        const milliseconds2 = date2.getUTCMilliseconds();

        console.log("Time components (excluding hour):");
        console.log(`Date 1 - Minutes: ${minutes1}, Seconds: ${seconds1}, Milliseconds: ${milliseconds1}`);
        console.log(`Date 2 - Minutes: ${minutes2}, Seconds: ${seconds2}, Milliseconds: ${milliseconds2}`);

        // Compare all time components except hour
        const match = minutes1 === minutes2 &&
                     seconds1 === seconds2 &&
                     milliseconds1 === milliseconds2;

        console.log("Match (excluding hour):", match);

        return match;
    } catch (error) {
        console.error("Error comparing timestamps:", error);
        return false;
    }
}

    $(document).ready(function () {
        // Get the raw timestamp parameter (URL-decoded automatically by URLSearchParams)
        const targetTimestamp = getQueryParam('timestamp');
        
        console.log("Target Timestamp from URL:", targetTimestamp);
        
        if (!targetTimestamp) {
            console.error("No 'timestamp' parameter found in the URL.");
            document.getElementById('news-headline').innerText = 'No timestamp parameter provided';
            return;
        }

        $.get(tsvUrl, function (tsvData) {
            const lines = tsvData.split('\n');
            const headers = lines[0].split('\t').map(h => h.trim());
            const jsonData = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const values = lines[i].split('\t');
                const rowData = {};
                for (let j = 0; j < headers.length; j++) {
                    rowData[headers[j]] = values[j]?.trim() || '';
                }
                jsonData.push(rowData);
            }

            console.log("All articles loaded:", jsonData.length);
            console.log("Sample article:", jsonData[0]);

            // Find matching article based on exact timestamp match and Active = yes
            const matchingArticle = jsonData.find(item => {
                const isActive = item.Active && item.Active.toLowerCase() === 'yes';
                const timestampMatch = compareTimestamps(item.Timestamp, targetTimestamp);
                
                console.log("Article check:", {
                    headline: item.Headline,
                    timestamp: item.Timestamp,
                    active: item.Active,
                    isActive: isActive,
                    timestampMatch: timestampMatch
                });
                
                return timestampMatch && isActive;
            });

            if (matchingArticle) {
                console.log("Found matching article:", matchingArticle);
            } else {
                console.log("No matching article found");
                console.log("Available timestamps:", jsonData.map(item => item.Timestamp));
            }

            displayNewsArticle(matchingArticle);

        }).fail(function (xhr, status, error) {
            console.error("Error loading TSV data:", error);
            document.getElementById('news-headline').innerText = 'Error loading data';
        });
    });
</script>

<script>
    const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8irgbaVQD_l9mxchyzISr1fRAmoDHX1ETBc2-OarO79JiZRl-SzesWxyxe4D0b8-r1b1iHbDB1Q_S/pub?output=tsv';

    function GenerateImageDirect(url) {
        const fileIdMatch = url.match(/(?:id=|\/d\/)([\w-]+)/);
        const fileId = fileIdMatch ? fileIdMatch[1] : null;
        if (fileId) {
            return `https://lh3.googleusercontent.com/d/${fileId}=s4000?authuser=0`;
        }
        return 'default_image_url.jpg';
    }

    function getQueryParam(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key) ? decodeURIComponent(params.get(key)) : null;
    }

    function displayNewsArticle(data) {
        if (!data) {
            document.getElementById('news-headline').innerText = 'Article not found';
            return;
        }

        document.getElementById('news-headline').innerText = data.Headline || 'No headline';
        document.getElementById('news-date').innerText = data.Date || '';

        let bodyText = data.Body || '';
        document.getElementById('news-body').innerText = bodyText;

        // Set image
        const imageSrc = data.Image ? GenerateImageDirect(data.Image) : 'placeholder.jpg';
        const imageEl = document.getElementById('news-image');
        imageEl.src = imageSrc;
        imageEl.alt = data.Headline || 'Featured Image';
        imageEl.className = "bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto";
        imageEl.style.width = "100%";
        imageEl.style.height = "auto";

        // Convert links to anchors
        let linksHtml = `<br/>References:<br/>`;
        linksHtml += (data.Links || '').replace(
            /(https?:\/\/[^\s]+|www\.[^\s]+)/gi,
            (match) => {
                const url = match.startsWith('http') ? match : `https://${match}`;
                return `<a href="${url}" target="_blank">${match}</a><br>`;
            }
        );
        document.getElementById('source-links').innerHTML = linksHtml;
    }
    function formatTimestamp(decodedTimestamp) {
        // Step 1: Decode the URL-encoded timestamp
        const decodedDate = decodeURIComponent(decodedTimestamp); // e.g., "2025-04-04T14:39:37"

        // Step 2: Create a Date object from the decoded string
        const dateObj = new Date(decodedDate);

        // Step 3: Format the Date object into "4/4/2025 15:39:37" in UTC (to avoid timezone issues)
        const formattedDate = `${dateObj.getUTCDate()}/${dateObj.getUTCMonth() + 1}/${dateObj.getUTCFullYear()} ${dateObj.getUTCHours()}:${dateObj.getUTCMinutes().toString().padStart(2, '0')}:${dateObj.getUTCSeconds().toString().padStart(2, '0')}`;

        return formattedDate;
    }
    // Compare function that handles timestamp comparison within 1 hour tolerance
    function compareTimestamps(timestamp1, timestamp2) {
        // Decode URL-encoded timestamps
        const decodedTimestamp1 = decodeURIComponent(timestamp1);
        const decodedTimestamp2 = decodeURIComponent(timestamp2);

        // Convert the decoded timestamps to Date objects
        const dateObj1 = new Date(decodedTimestamp1);
        const dateObj2 = new Date(decodedTimestamp2);

        // Create new Date objects but set hours to 0 to exclude the hour from comparison
        const normalizedDate1 = new Date(dateObj1.getFullYear(), dateObj1.getMonth(), dateObj1.getDate(), 0, dateObj1.getMinutes(), dateObj1.getSeconds());
        const normalizedDate2 = new Date(dateObj2.getFullYear(), dateObj2.getMonth(), dateObj2.getDate(), 0, dateObj2.getMinutes(), dateObj2.getSeconds());

        // Compare the dates (ignoring the hour)
        return normalizedDate1.getTime() === normalizedDate2.getTime();
    }

    $(document).ready(function () {
        const targetTimestamp = formatTimestamp(getQueryParam('timestamp')); // decoded value
        console.log("Target Timestamp:", targetTimestamp);
        if (!targetTimestamp) {
            alert("No 'timestamp' parameter found in the URL.");
            return;
        }

        $.get(tsvUrl, function (tsvData) {
            const lines = tsvData.split('\n');
            const headers = lines[0].split('\t').map(h => h.trim());
            const jsonData = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const values = lines[i].split('\t');
                const rowData = {};
                for (let j = 0; j < headers.length; j++) {
                    rowData[headers[j]] = values[j]?.trim() || '';
                }
                jsonData.push(rowData);
            }

            // Match based on decoded ISO timestamp and Active = yes
            const matchingArticle = jsonData.find(item => {
                // Use the compareTimestamps function to check if the timestamps match within 1 hour
                return (
                    compareTimestamps(item.Timestamp, targetTimestamp) &&  // Use compareTimestamps for matching logic
                    item.Active.toLowerCase() === 'yes'  // Check if the article is active
                );
            });
            console.log("jsonData Article:", jsonData);

            displayNewsArticle(matchingArticle);

        }).fail(function () {
            alert("Error loading TSV data.");
        });
    });
</script>

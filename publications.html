<script>
    const tsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRgLVjhKj9bGisYFNxW_AqvyfYQh4_3JsitOB8XRiwdX1tdBtwzq2MKKyY9a9sm8eltKqeqSLcRRYr/pub?output=tsv';

    function parseTSV(data) {
        const lines = data.split("\n").map(line => line.trim());
        const headers = lines[0].split("\t");
        const rows = lines.slice(1).map(line => line.split("\t"));

        return rows.map(row => {
            const obj = {};
            headers.forEach((header, index) => {
                obj[header.trim()] = row[index]?.trim();
            });
            return obj;
        });
    }

    $(document).ready(function() {
        $.ajax({
            url: tsvUrl,
            dataType: "text",
            success: function (data) {
                const parsedData = parseTSV(data);
                populateTables(parsedData);
            },
            error: function () {
                $('#data-tables-container').html('<div>Error loading TSV data.</div>');
            }
        });

        function populateTables(parsedData) {
            const container = $('#data-tables-container');
            container.empty();

            const cityGroups = parsedData.reduce((groups, item) => {
                const city = item['City'] || 'Other Cities';
                if (!groups[city]) {
                    groups[city] = [];
                }
                if (item.Active && (item.Active.toLowerCase() === "yes")) {
                    groups[city].push(item);
                }
                return groups;
            }, {});

            for (const city in cityGroups) {
                const cityData = cityGroups[city];

                // Filter out inactive items *before* creating the table
                const activeCityData = cityData.filter(row => row.Active && row.Active.toLowerCase() === "yes" && row['Title']);

                if (activeCityData.length > 0) { // Only create table if there are active items
                    const table = $('<table class="table"><thead><tr><th scope="col" colspan="2">' + city + '</th></tr></thead><tbody></tbody></table>');
                    const tbody = table.find('tbody');

                    activeCityData.forEach((row, index) => {
                        let year = row['Year'];
                        if (year) {
                            // Extract year from date string if it's a date
                            year = year.toString().match(/\d{4}/)?.[0] || year;
                        }

                        let tableRow = `<tr><th scope="row" style="width:50px">${index + 1}</th><td>`;

                        if (row['Link']) {
                            tableRow += `<a href="${row['Link']}" target="_blank">${row['Title']}</a><br>${row['Authors']} - ${year}`;
                        } else {
                            tableRow += `${row['Title']}<br>${row['Authors']} - ${year}`;
                        }

                        tableRow += '</td></tr>';
                        tbody.append(tableRow);
                    });

                    container.append(table);
                }
            }
        }
    });
</script>

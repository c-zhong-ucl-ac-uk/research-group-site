<script>
    $(document).ready(function () {
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPbpxDo8NerXQ7B9naVtr84J6YtuHhJs_bGquR9tZauflb5rEjJa5XSkLvmpvp_Eq6Ft6CoUXmG4Uz/pub?output=csv&t="+ new Date().getTime();

        // Initialize objects to store topics and jobs with counts
        const topicCounts = {};
        const jobCounts = {};

        $.ajax({
            url: csvUrl,
            dataType: "text",
            success: function (data) {
                const parsedData = parseCSV(data);
                populateDropdowns(topicCounts, jobCounts);
                populateCards(parsedData);
            },
            error: function () {
                console.error("Failed to fetch the CSV data.");
            }
        });
         function populateDropdowns(topicCounts, jobCounts) {
            // Clear existing items from the dropdowns
            $('#topics-dropdown').empty();
            $('#jobs-dropdown').empty();

              const item = `<li><a class="dropdown-item" href="team.html">Show All</a></li>`;
              $('#jobs-dropdown').append(item);
              $('#topics-dropdown').append(item);

            // Populate the topics dropdown
            for (const topic in topicCounts) {
                const item = `<li><a class="dropdown-item" href="?topic=${formatText(topic)}">${topic} (${topicCounts[topic]})</a></li>`;
                $('#topics-dropdown').append(item);
            }

            // Populate the jobs dropdown
            for (const job in jobCounts) {
                const item = `<li><a class="dropdown-item" href="?job=${formatText(job)}">${job} (${jobCounts[job]})</a></li>`;
                $('#jobs-dropdown').append(item);
            }
        }

        function formatText(inputText) {
            // Convert to lowercase
            let formattedText = inputText.toLowerCase();

            // Replace spaces with underscores
            formattedText = formattedText.replace(/\s+/g, '_');

            // Remove special characters (keep only alphanumeric and underscores)
            formattedText = formattedText.replace(/[^a-z0-9_]/g, '');

            return formattedText;
        }
        function reverseFormatText(formattedText) {
            // Restore spaces by replacing underscores with spaces
            let originalText = formattedText.replace(/_/g, ' ');

            // Capitalize the first letter of each word to revert to original casing
            originalText = originalText.replace(/\b\w/g, char => char.toUpperCase());

            return originalText;
        }
        function truncateText(text, maxLength) {
          if (text.length > maxLength) {
            const truncatedText = text.substring(0, maxLength) + '...';
            return truncatedText;
          }
          return text;
        }


        // Function to parse CSV data
        function parseCSV(data) {
            const lines = data.split("\n").map(line => line.trim()); // Remove unnecessary whitespace
            const headers = lines[0].split(",");
            const rows = lines.slice(1).map(line => line.split(","));

            // Return array of objects
            return rows.map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = row[index]?.trim();  // Handle empty or undefined values safely
                });
                // Count only objects that are active
                if (obj.Active.toLowerCase() === "yes") {
                    // Add unique topics and count occurrences
                    if (obj.Topic) {
                        if (!topicCounts[obj.Topic]) {
                            topicCounts[obj.Topic] = 1;
                        } else {
                            topicCounts[obj.Topic]++;
                        }
                    }

                    // Add unique jobs and count occurrences
                    if (obj.Job) {
                        if (!jobCounts[obj.Job]) {
                            jobCounts[obj.Job] = 1;
                        } else {
                            jobCounts[obj.Job]++;
                        }
                    }
                }

                return obj;
            });
        }

        // Function to generate the direct image URL from Google Drive
        function GenerateImageDirect(url){
            const fileIdMatch = url.match(/(?:id=|\/d\/)([\w-]+)/); // Extract file ID
            const fileId = fileIdMatch ? fileIdMatch[1] : null;
            if (fileId) {
                return `https://lh3.googleusercontent.com/d/${fileId}=s4000?authuser=0`;
            }
            return 'default_image_url.jpg'; // Fallback URL for missing images
        }
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        function filterDataByParam(data) {
            const topic = getURLParameter('topic');
            const job = getURLParameter('job');

            return data.filter(item => {
                // Check if 'Active' is "Yes" or "yes"
                if (item.Active !== "Yes" && item.Active !== "yes") {
                    return false; // Exclude item if Active is not "Yes" or "yes"
                }

                // If 'topic' parameter exists, filter by topic
                if (topic && formatText(item.Topic) !== topic) {
                    return false; // Exclude this item if topic doesn't match
                }

                // If 'job' parameter exists, filter by job
                if (job && formatText(item.Job) !== job) {
                    return false; // Exclude this item if job doesn't match
                }

                return true; // Include item if all conditions are satisfied
            });

        }

        // Function to populate the cards with data from CSV
        function populateCards(data) {
            const container = $("#card-container");
            const filterStats = $("#filter-stats");
            container.empty(); // Clear existing content

            // Filter the data based on URL params (either topic or job)
            const filteredData = filterDataByParam(data);

            // Get the selected filter parameters
            const topic = getURLParameter('topic');
            const job = getURLParameter('job');

            // Construct filter status text
            let filterText = `${filteredData.length} ${filteredData.length === 1 ? 'Researcher' : 'Researchers'}`;

            // Check if topic or job exists
            if (topic) {
                filterText += ` | Topic: ${decodeURIComponent(reverseFormatText(topic))}`;
            }

            if (job) {
                filterText += ` | Job: ${decodeURIComponent(reverseFormatText(job))}`;
            }

            // Update the filter stats text
            filterStats.text(filterText);

            // Loop through the filtered data and create a card for each item
           filteredData.forEach(item => {
                const cardHtml = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${GenerateImageDirect(item.Image)}" class="card-img-top" alt="Profile Image">
                            <div class="card-body">
                                <h5 class="card-title"><a href="team-details.html?name=${formatText(item.Name)}">${item.Name || "No Name"}</a></h5>
                                <p class="card-text">${truncateText(item.Bio, 150) || "No description available."}</p>
                                <a href="${item.Linkedin}">Linkedin</a>
                                - <a href="${item.Github}">Github</a>
                            </div>
                        </div>
                    </div>
                `;
                container.append(cardHtml);
            });
        }
    });
</script>

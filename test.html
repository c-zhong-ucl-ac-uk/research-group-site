<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hover Name to Show Overlay</title>
    <style>
        .card {
          position: relative;
          width: 250px;
          height: 120px;
          border: 1px solid #ccc;
          border-radius: 8px;
          overflow: hidden;
          font-family: Arial, sans-serif;
          background: #f9f9f9;
          padding: 20px;
          box-sizing: border-box;
        }

        .name-link {
          position: relative;
          font-size: 1.4em;
          font-weight: bold;
          color: #1a73e8;
          text-decoration: none;
          z-index: 10; /* Always on top */
          cursor: pointer;
        }

        .bio-overlay {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 8px;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          z-index: 5;
        }

        /* Show overlay when hovering on the name link */
        .name-link:hover + .bio-overlay {
          opacity: 1;
          pointer-events: auto;
          z-index: 15; /* make sure itâ€™s above everything */
        }
    </style>
</head>
<body>

<div class="card">
    <a href="https://example.com/johndoe" class="name-link" target="_blank" rel="noopener noreferrer">John Doe</a>
    <div class="bio-overlay">
        John is a software developer with 5 years of experience in web development and design.
    </div>
</div>

</body>
</html>
